<div>
    <h3>Quien pago</h3>
    <hr />
    <p> Que no se te escape ningun 0 ni centavo, ahora que esta jodida la cosa y el bolsillo esta siendo brutalmente violado cuida tu platita y a exprimir cada centavo </p>
    <form>
      <div class="form-inline mb-3">
        <label class="mr-2" for="who">Este gil</label>
        <select type="text" id="who" class="form-control form-control-sm mr-3">
          <option value="">Todos</option>
          <option value="">El gil de maxi que no sabe sumar</option>
        </select>
  
        <label class="mr-2" for="how-much">Cuanto</label>
        <input
          type="tel"
          id="how-much"
          class="form-control form-control-sm mr-3"
          min="0"
          mask="0*.00"
          prefix="$"
        />
  
        <label class="mr-2" for="desc">Descripcion</label>
        <input type="text" id="desc" class="form-control form-control-sm mr-3" placeholder="Es opcional" />
  
      </div>
      <button class="btn btn-primary btn-sm">Agregar gasto</button>
  
    </form>
</div>
