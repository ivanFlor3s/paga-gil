<div class="row" *ngIf="gastos.length > 0">
    <div class="col-sm-6">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Humano</th>
                <th scope="col">Gasto</th>
                <th scope="col">En...</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let gasto of gastos; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td> {{ gasto.nombre }} </td>
                <td> {{ gasto.cuanto | currency }} </td>
                <td> {{ gasto.descripcion }} </td>
              </tr>
              
            </tbody>
          </table>
    </div>
    <div class="col-sm-6">
      <h3>Cuanto pagaron</h3>
      <ul>
        <li *ngFor="let item of totalesList">{{ item.nombre }} pag√≥ {{ item.cuanto | currency }}</li>
      </ul>
      <h3 > <span class="badge badge-primary">Total {{  totalGasto | currency}}</span></h3>

    </div>
</div>

<div class="m-4">
    <pre> {{ gilesList| json}} </pre>
</div>
